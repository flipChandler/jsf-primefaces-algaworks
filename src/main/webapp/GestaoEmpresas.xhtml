<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-BR">
<h:head>

<meta charset="UTF-8" />
<title>Gestão Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div class="conteudo">
		<h:form id="formulario">
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão Social: " for="razaoSocial"/>
				<h:panelGroup>
					<p:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
					label="Razão Social" />
					<p:message for="razaoSocial" />
				</h:panelGroup>
				
				<p:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
				<p:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true" />
				
				<p:outputLabel value="Tipo Empresa" for="tipo"/>
				<h:panelGroup>
					<p:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true" label="Tipo">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
					</p:selectOneMenu>
					
					<p:message for="tipo"/>
				</h:panelGroup>
				
				<p:outputLabel value="Data fundação: " for="dataFundacao" />
				<h:panelGroup>
					<p:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"
						label="Data fundação" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>
					
					<p:message for="dataFundacao" />
				</h:panelGroup>
				
				<p:outputLabel value="CNPJ " for="cnpj" />
				<h:panelGroup>
					<p:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}"
						label="CNPJ" >
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>
					
					<p:message for="cnpj" />
				</h:panelGroup>
				
				
				<p:outputLabel value="Faturamento: " for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}"
						label="Faturamento" >
						<f:convertNumber pattern="#,##0.00"/>
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
				
					<p:message for="faturamento" />
				</h:panelGroup>	
							
				<p:outputLabel value="" />
				
				<p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"
					update="@form"/>				
				<p:outputLabel value=""/>
				<p:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
			</h:panelGrid>
			
			<p:dataTable value="#{[0,0,0,0]}">
				<p:column headerText="Razão Social">
					<h:outputText value="Algaworks Softwares, Treinamentos LTDA" />
				</p:column>	
				
				<p:column headerText="Nome Fantasia">					
					<h:outputText value="Algaworks" />
				</p:column>
				
				<p:column headerText="Tipo Empresa">					
					<h:outputText value="LTDA" />
				</p:column>
			</p:dataTable>			
		</h:form>
		
	</div>
	
	<footer>
		<p>&#169;Felipe Santos</p>
	</footer>
</h:body>
</html>
